<div class="container">
    <h1>List of Events</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of events | async">
                <td>{{ e.date | date }}</td>
                <td>{{ e.location }}</td>
            </tr>
        </tbody>
    </table>
</div>
